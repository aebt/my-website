<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body id="home-body" class="content-body">

    <div class="hero">
        <img src="img/pfp.jpg" alt="Profile Picture" class="profile-img">
        <h1>Welcome to My Portfolio</h1>
        <p>My name is Andre Techico, a De La Salle University student, 
            learning to become a Computer Engineer. Use the menu above to explore my work!</p>
    </div>

    <div class="contact-form">
        <h3>Send me a message</h3>
        <form action="#" id="contactForm">
            <input type="text" id="fullName" placeholder="Your Name" required>
            <input type="email" id="email" placeholder="Your Email" required>
            <textarea id="message" rows="4" placeholder="Your Message"></textarea>
            <input type="submit" value="Submit">
        </form>
    </div>

    <script src="js/app.js"></script>

</body>
</html>
